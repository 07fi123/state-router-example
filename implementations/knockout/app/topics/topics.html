<div class="container">
	<div class="row">
		<div class="col-sm-4">
			<div class="list-group">
				<!--ko foreach: {data: $page.topics, as: 'topic'}-->
				<a data-bind="attr: {href: $page.makePath('app.topics.tasks', {topicId: topic.id})},
						css: {active: $page.stateIsActive('app.topics.tasks', {topicId: topic.id})}"
				   class="list-group-item">
					<span data-bind="text: topic.name"></span> <span class="badge" data-bind="text: topic.tasksLeft"></span>
				</a>
				<!--/ko-->
			</div>
			<form action="" data-bind="submit: $page.addTopic">
				<div class="table">
					<div class="table-row-group">
						<div class="table-row">
							<div class="table-cell">
								<input type="text" data-bind="css: {hidden: !$page.addingTopic()}, value: $page.newTopic, hasFocus: $page.addingTopic()" class="new-topic-name form-control" placeholder="Topic name">
							</div>
							<div class="table-cell" style="width: 60px; vertical-align: top">
								<button type="submit" class="btn btn-default pull-right">Add</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="col-sm-8">
			<ui-view></ui-view>
		</div>
	</div>
</div>
