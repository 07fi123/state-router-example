<div class="container">
	<div class="row">
		<div class="col-sm-4">
			<div class="list-group">
				{{#topics}}
					<a href="{{ makePath('app.topics.tasks', { topicId: id }) }}"
					class="list-group-item"
					decorator="active:'app.topics.tasks','topicId:{{id}}'">
						{{name}} <span class="badge">{{ tasksUndone[id] }}</span>
					</a>
				{{/topics}}
			</div>
			<form action="" on-submit="add-topic">
				<input type="text" class="new-topic-name form-control {{^addingTopic}}hidden{{/addingTopic}}" style="width: 165px;display:inline" placeholder="Topic name" value="{{newTopic}}">
				<button type="submit" class="btn btn-default pull-right">Add</button>
			</form>
		</div>
		<div class="col-sm-8">
			<ui-view></ui-view>
		</div>
	</div>
</div>
